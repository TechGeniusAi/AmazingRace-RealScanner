<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1a12;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #143a28 0%, #0a1a12 100%);
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(120, 255, 180, 0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        .scanner-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2.5rem;
            background: rgba(20, 50, 40, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(92, 255, 180, 0.6);
            max-width: 650px;
            width: 90%;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .scanner-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 60px rgba(92, 255, 180, 0.9);
        }

        .success-message {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #4dff9e;
            text-shadow: 0 0 15px rgba(77, 255, 158, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .sub-message {
            font-size: 1.3rem;
            color: #aaffdd;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scanner {
            width: 100%;
            height: 220px;
            background: linear-gradient(to right, #103828, #1a6b50);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: inset 0 0 20px rgba(77, 255, 158, 0.3);
        }

        .scanner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(77, 255, 158, 0.6), 
                transparent);
            animation: scannerEffect 2s linear infinite;
        }

        @keyframes scannerEffect {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .scanner-icon {
            font-size: 5.5rem;
            margin: 2rem 0;
            color: #4dff9e;
            animation: pulse 3s ease infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-code {
            font-family: 'Courier New', monospace;
            color: #aaffdd;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.9s;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #103828;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 1.2s;
        }

        .progress-bar .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4dff9e, #1a6b50);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .success-message {
                font-size: 1.8rem;
            }
            .sub-message {
                font-size: 1rem;
            }
            .scanner {
                height: 180px;
            }
            .scanner-icon {
                font-size: 4rem;
            }
        }

        /* Audio visualizer */
        .audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 20px;
            gap: 5px;
        }

        .audio-bar {
            width: 5px;
            background-color: rgba(77, 255, 158, 0.5);
            border-radius: 5px;
            transition: height 0.2s ease;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="scanner-container">
        <h1 class="success-message" id="successMessage">Scan Successful!</h1>
        <p class="sub-message" id="subMessage">Your document has been perfectly scanned. No paper jams, no errors, just pure scanning satisfaction!</p>
        
        <div class="scanner" id="scanner">
            <div class="scanner-icon">âœ“</div>
            <div class="audio-visualizer" id="audioVisualizer"></div>
        </div>
        
        <div class="progress-bar">
            <div class="fill" id="progressFill"></div>
        </div>
        
        <div class="success-code" id="successCode">Success Code: SCAN-200-PERFECT</div>
    </div>

    <script>
        // Messages array with humorous alternatives
        const messages = [
            "Scan Successful!",
            "Document Perfectly Captured!",
            "Scanner Is Feeling Accomplished!",
            "Flawless Scanning Achievement Unlocked!",
            "Document Digitized With Style!",
            "Scanner Happiness Level: Maximum!",
            "Scanning Mission Complete!"
        ];

        const subMessages = [
            "Your document has been perfectly scanned. No paper jams, no errors, just pure scanning satisfaction!",
            "This document looks so good digitized, it's having an identity crisis!",
            "Scanner is taking a victory lap. Your document has been perfectly preserved in digital format.",
            "Congratulations! Your scanner is working better than most government services.",
            "Document scanned so well even the pixels are impressed!",
            "Scanner completed its one job successfully. It's having a great day!",
            "All bytes accounted for! Document scanned with surgical precision."
        ];

        const successCodes = [
            "Success Code: SCAN-200-PERFECT",
            "Success Code: PIXEL-PERFECT-CAPTURE",
            "Success Code: NO-PAPER-JAM-MIRACLE",
            "Success Code: TONER-STILL-FULL",
            "Success Code: FIRST-TRY-VICTORY",
            "Success Code: SCANNER-EMPLOYEE-OF-THE-MONTH",
            "Success Code: ZERO-DEFECTS-DETECTED"
        ];

        // DOM Elements
        let successMessageElement = document.getElementById('successMessage');
        let subMessageElement = document.getElementById('subMessage');
        let successCodeElement = document.getElementById('successCode');
        const progressFill = document.getElementById('progressFill');
        const floatingShapes = document.getElementById('floatingShapes');
        const audioVisualizer = document.getElementById('audioVisualizer');

        // Create floating shapes
        function createFloatingShapes() {
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Random size
                const size = Math.random() * 100 + 50;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                // Random position
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                shape.style.opacity = Math.random() * 0.3;
                
                // Animation
                const duration = Math.random() * 10 + 10;
                const xMovement = (Math.random() - 0.5) * 20;
                const yMovement = (Math.random() - 0.5) * 20;
                
                shape.style.animation = `floatSlow ${duration}s infinite alternate ease-in-out`;
                shape.style.animationDelay = `${Math.random() * 5}s`;
                
                const keyframes = `
                    @keyframes floatSlow {
                        0% { transform: translate(0, 0); }
                        100% { transform: translate(${xMovement}px, ${yMovement}px); }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                floatingShapes.appendChild(shape);
            }
        }

        // Create audio visualizer
        function createAudioVisualizer() {
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.classList.add('audio-bar');
                audioVisualizer.appendChild(bar);
            }
        }

        // Animate audio visualizer
        function animateAudioVisualizer() {
            const bars = document.querySelectorAll('.audio-bar');
            
            setInterval(() => {
                bars.forEach((bar) => {
                    const height = Math.random() * 30 + 5;
                    bar.style.height = `${height}px`;
                });
            }, 200);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#4dff9e', '#aaffdd', '#1a6b50', '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.position = 'absolute';
                confetti.style.top = '0';
                confetti.style.left = `${Math.random() * 100}%`;
                
                document.body.appendChild(confetti);
                
                // Random animation
                const animationDuration = Math.random() * 2 + 2;
                const xMovement = (Math.random() - 0.5) * 200;
                
                confetti.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${xMovement}px, 100vh)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)'
                });
                
                // Remove after animation
                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, animationDuration * 1000);
            }
        }

        // Initialize
        createFloatingShapes();
        createAudioVisualizer();
        animateAudioVisualizer();
        
        // Initial progress animation
        setTimeout(() => {
            progressFill.style.width = '100%';
        }, 500);
        
        // Initial confetti
        setTimeout(createConfetti, 1000);
    </script>
</body>
</html>
